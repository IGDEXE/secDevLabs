# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: FlutterInstall@0
  inputs:
    mode: 'auto'
    channel: 'stable'
    version: 'latest'

- task: FlutterBuild@0
  inputs:
    target: 'apk'
    projectDirectory: 'owasp-top10-2016-mobile/m4/note-box/mobile/lib'
    debugMode: true
    extraArgs: '--ignore-deprecation'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      ls
      cd owasp-top10-2016-mobile/m5/panda_zap
      ls